<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v1</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="calc">
   <section class="screen">0</section> 

   <section class="calc-buttons">
       <div class="calc-button-row">
           <button class="calc-btn double">C</button>
           <button class="calc-btn">del</button>
           <button class="calc-btn">รท</button>
        </div>
       <div class="calc-button-row">
           <button class="calc-btn">7</button>
           <button class="calc-btn">8</button>
           <button class="calc-btn">9</button>
           <button class="calc-btn">&#215;</button>
        </div>
       <div class="calc-button-row">
           <button class="calc-btn">4</button>
           <button class="calc-btn">5</button>
           <button class="calc-btn">6</button>
           <button class="calc-btn">-</button>
        </div>
       <div class="calc-button-row">
           <button class="calc-btn">1</button>
           <button class="calc-btn">2</button>
           <button class="calc-btn">3</button>
           <button class="calc-btn">+</button>
        </div>
        <div class="calc-button-row" >
            <button class="calc-btn triple">0</button>
            <button class="calc-btn">=</button>
        </div>
   </section>
   </div>
   <script src="./calc.js"></script>
</body>
</html>
